<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <div class="main">
      <h2>Click the button to generate random RGB color.</h2>
      <div class="input-group">
        <input id="code-text" disabled class="input-code" value="#000000" />
        <button id="copy-btn" title="Copy to clipboard" class="copy-btn">
          Copy
        </button>
      </div>
      <div class="btn-container">
        <button id="generate-btn" class="click-btn">Generate color</button>
        <button id="copy-btn" class="copy-color-btn" tooltip="Copy the code">
          Copy the color code
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
