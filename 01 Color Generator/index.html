<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color code generator</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <header class="container-head">
          <h2>Color code generator</h2>
        </header>
        <!-- ------------------------- Display the color --------------------------- -->
        <section class="display-color-container">
          <div class="label-group">
            <h3>Display color</h3>
            <label for="random-color-generator" id="random-color-generator">Random color</label>
          </div>
          <div class="display-color" id="display-color"></div>
        </section>
        <!-- ------------------ Color Copy ---------------------------------- -->
        <section class="change-copy-container">
          <div class="change-color-container">
            <div class="label-group">
              <h3>Change & copy color</h3>
              <label for="copy-to-clipboard" id="copy-to-clipboard">Copy to clipboard</label>
            </div>
            <div class="change-color">
              <!-- --------------- Select color mode ------------------------------- -->
              <div class="select-copy-mode">
					<p class="lead">Select Copy Mode</p>
					<div class="mode-radio-group">
						<div class="mode-input-group">
							<input
								type="radio"
								name="color-mode"
								id="color-mode-hex"
								value="hex"
								checked
							/>
							<label for="color-mode-hex">Hex</label>
						</div>
						<div class="mode-input-group">
							<input
								type="radio"
								name="color-mode"
								id="color-mode-rgb"
								value="rgb"
							/>
							<label for="color-mode-rgb">RGB</label>
						</div>
					</div>
				</div>
              <!-- ------------------ Color Code input group ------------------ -->
              <section>
                <div class="input-group">
                  <div class="hex-input">
                    <label for="hex-input">Hex</label>
                    <div>
                      <span>#</span>
                      <input id="hex-input" class="input" placeholder="FFFFFF" />
                    </div>
                  </div>
                  <div class="rgb-input">
                    <label for="hex-input">RGB</label>
                    <div>
                      <span>rgb</span>
                      <input id="rgb-input" class="input" disabled placeholder="(225, 225, 225)" />
                    </div>
                  </div>
                </section>
                <!-- --------------------------- Adjust rgb color ---------------------------- -->
              <div class="adjust-rgb-container">
                <div class="display-color-code">
                  <h5>Adjust RGB color</h5>
                </div>
                <div class="adjust-rgb">
                  <div class="red">
                    <div class="rgb-label-group">
                      <p>Red</p>
                      <p id="red-range-label">221</p>
                    </div>
                    <div class="range">
                      <input 
                       type="range"
                       min="0"
                       max="221"
                       name="" 
                       id="red-range" />
                    </div>
                  </div>
                  <div class="green">
                    <div class="rgb-label-group">
                      <p>Green</p>
                      <p id="green-range-label">221</p>
                    </div>
                    <div class="range">
                      <input 
                      type="range" 
                      name="" 
                      min="0"
                      max="221" 
                      id="green-range" 
                      />
                    </div>
                  </div>
                  <div class="blue">
                    <div class="rgb-label-group">
                      <p>Blue</p>
                      <p id="blue-range-label">221</p>
                    </div>
                    <div class="range">
                      <input 
                      type="range" 
                      name="" 
                      min="0"
                      max="221"
                      id="blue-range" 
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
