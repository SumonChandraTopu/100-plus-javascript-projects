<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock with vanilla JavaScript</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- ----- Image -------- -->
        <div class="img">
          <img src="./assets/alarm.png" alt="alarm clock" />
        </div>
        <!-- ------ Set Time ------- -->
        <div class="time-setup">
          <h2 id="time" class="time">00:00:00 AM</h2>
          <div class="setup">
            <!-- ----------- Hour --------- -->
            <select name="hour" id="hour">
              <option value="hour" hidden>Hour</option>
            </select>
            <!-- ----------- Minute --------- -->
            <select name="minute" id="minute">
              <option value="minute" hidden>Minute</option>
            </select>
            <!-- ----------- Hour --------- -->
            <select name="am/pm" id="ampm">
              <option value="am/pm" hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <!-- ----- Button ------- -->
        <div class="btn">
          <button id="set-btn">Set Alarm</button>
        </div>
        <hr />
        <!-- ------- Set Todos -------- -->
        <div class="todos" id="todos">
          <small>( You not set alarm yet !! )</small>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
