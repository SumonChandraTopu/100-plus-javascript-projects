<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom context menu</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <ul class="menus">
          <li class="item">
            <span>Preview</span>
          </li>
          <li class="item share">
            <span>Share</span>
            <ul class="share-menu" id="share-menu">
              <li class="item">
                <span>Facebook</span>
              </li>
              <li class="item">
                <span>Instagram</span>
              </li>
              <li class="item">
                <span>Dribbble</span>
              </li>
              <li class="item">
                <span>Twitter</span>
              </li>
            </ul>
          </li>
          <li class="item">
            <span>Rename</span>
          </li>
          <li class="item">
            <span>Get Link</span>
          </li>
          <li class="item">
            <span>Delete</span>
          </li>
          <div class="setting">
            <li class="item">
              <span>Setting</span>
            </li>
          </div>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
